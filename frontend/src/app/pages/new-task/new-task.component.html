<div class="centered-content">
  <div class="modal-box form-group">
    <h1 class="title">
      Create a new task
    </h1>

    <input #taskTitleInput class="form-control has-background-light" type="text" placeholder="Enter task name...">
   <br>
    <div class="buttons is-right">
      <button class="btn white-text" routerLink="/">Cancel</button>
      <button class="btn btn-primary" (click)="createTask(taskTitleInput.value)">Create</button>
    </div>


  </div>
</div>
